apiVersion: v1
kind: Namespace
metadata:
  name: apps
  labels:
    admission-webhook: enabled
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-kubernetes
  namespace: apps  
  annotations:
    git-repository: "https://github.com/az82/blabla.git"
    git-commit: "12345"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-kubernetes
  template:
    metadata:
      labels:
        app: hello-kubernetes
    spec:
      containers:
      - name: hello-kubernetes
        image: paulbouwer/hello-kubernetes:1.5
        ports:
        - containerPort: 8080
        resources:
          requests:
              memory: "128Mi"
              cpu: "100m"
          limits:
              memory: "256Mi"
              cpu: "1000m"        